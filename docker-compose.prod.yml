services:
  egypt-redis:
    image: redis:7-alpine
    container_name: egypt-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    mem_limit: 48m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  egypt-backend:
    build:
      context: ./backend
    container_name: egypt-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8003:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://egypt-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://egypt-redis:6379/0
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    depends_on:
      egypt-redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 120"
    mem_limit: 300m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/tours/?lang=ru"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  egypt-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
        - NEXT_PUBLIC_MEDIA_URL=${NEXT_PUBLIC_MEDIA_URL}
        - NEXT_PUBLIC_OPENWEATHER_API_KEY=${NEXT_PUBLIC_OPENWEATHER_API_KEY}
    container_name: egypt-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3003:3000"
    environment:
      - NODE_ENV=production
      - INTERNAL_API_URL=http://egypt-backend:8000/api/v1
    depends_on:
      - egypt-backend
    mem_limit: 160m
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  egypt-celery-worker:
    build:
      context: ./backend
    container_name: egypt-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://egypt-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://egypt-redis:6379/0
    volumes:
      - ./backend/media:/app/media
    depends_on:
      egypt-redis:
        condition: service_healthy
      egypt-backend:
        condition: service_healthy
    command: celery -A config worker -l INFO --concurrency=1
    mem_limit: 128m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  egypt-celery-beat:
    build:
      context: ./backend
    container_name: egypt-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://egypt-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://egypt-redis:6379/0
    depends_on:
      egypt-redis:
        condition: service_healthy
      egypt-celery-worker:
        condition: service_started
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    mem_limit: 96m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
